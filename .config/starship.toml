add_newline = false
format = """
$character\
$status\
$memory_usage\
$jobs\
$cmd_duration\
$conda\
$git_branch\
$git_commit\
$git_state\
$git_status\
$cmake\
$golang\
$julia\
$nodejs\
$python\
$rust\
$lua\
$username\
$hostname\
$directory"""

[character]
format         = "$symbol"
error_symbol   = "[E ](red)"
success_symbol = "[* ](white)"
vicmd_symbol   = "[i ](yellow)"

[cmake]
format = "[$symbol($version )]($style)"
style  = "blue"

[cmd_duration]
format            = "[$duration]($style) "
min_time          = 2_500
show_milliseconds = true
style             = "yellow"

[conda]
format = "[$symbol$environment]($style) "
style  = "purple"
symbol = "v "

[directory]
format            = "[$path]($style)[$read_only]($read_only_style)"
home_symbol       = "~"
read_only         = "!"
style             = "bright-blue"
truncation_length = 1
truncation_symbol = "-/"

fish_style_pwd_dir_length = 1

[git_branch]
format = "[$symbol$branch]($style) "
style  = "bright-purple"
symbol = ""

[git_commit]
style = "bright-purple"

[git_state]
style = "bright-purple"

[git_status]
format = "([$all_status$ahead_behind]($style) )"
style  = "bright-purple"

[golang]
format = "[$symbol($version )]($style)"
style  = "cyan"
symbol = "go."

[hostname]
format   = "@[$hostname]($style):"
style    = "green"

[jobs]
style = "blue"

[julia]
format = "[$symbol($version )]($style)"
style  = "cyan"
symbol = "jl."

[lua]
format = "[$symbol($version )]($style)"
style  = "cyan"
symbol = "lua."

[memory_usage]
format = "$symbol [${ram}( \\| ${swap})]($style) "
style  = "white"

[nodejs]
format = "[$symbol($version )]($style)"
style  = "cyan"
symbol = "js."

[python]
format = "[$symbol($version )]($style)"
style  = "cyan"
symbol = "py."

[rlang]
format = "[$symbol($version )]($style)"
style  = "cyan"
symbol = "r."

[rust]
format = "[$symbol($version )]($style)"
style  = "cyan"
symbol = "rs."

[status]
disabled = false
symbol = ""

[username]
format      = "[$user]($style)"
style_root  = "red"
style_user  = "green"

