add_newline = false
format = """
$character\
$status\
$jobs\
$cmd_duration\
$conda\
$git_branch\
$git_commit\
$git_state\
$git_status\
$cmake\
$deno\
$golang\
$julia\
$python\
$rust\
$lua\
$username\
$hostname\
$directory"""

[character]
format = "$symbol"
error_symbol = "[‚Ä¢](red)"
success_symbol = "[‚Ä¢](green)"
vicmd_symbol = "[‚Ä¢](yellow)"

[cmake]
format = "[$symbol($version )]($style)"
style = "blue"
version_format = "${major}.${minor}"

[cmd_duration]
format = "[$duration]($style) "
min_time = 10_000
show_notifications = true
style = "yellow"

[conda]
format = "[$symbol$environment]($style) "
style = "purple"

[deno]
detect_extensions = ["js"]
detect_folders = ["js"]
format = "[$symbol($version )]($style)"
style = "cyan"
symbol = "Ô†ù "
version_format = "${major}.${minor}"

[directory]
format = "[$path]($style)[$read_only]($read_only_style)"
home_symbol = "‚åÇ"
read_only = "Ô°Ä"
style = "bright-blue"
truncation_length = 1
truncation_symbol = "‚Ä¶"
fish_style_pwd_dir_length = 1

[git_branch]
format = "[$symbol$branch]($style) "
style = "bright-yellow"

[git_commit]

[git_state]

[git_status]
format = "([$all_status$ahead_behind]($style) )"

[golang]
format = "[$symbol($version )]($style)"
style = "cyan"
symbol = "Óòß "
version_format = "${major}.${minor}"

[hostname]
format = "[$hostname]($style):"
style = "yellow"
ssh_only = false

[jobs]
style = "blue"

[julia]
format = "[$symbol($version )]($style)"
style = "cyan"
symbol = "Óò§ "
version_format = "${major}.${minor}"

[lua]
format = "[$symbol($version )]($style)"
style = "cyan"
symbol = "Óò† "
version_format = "${major}.${minor}"

[python]
format = "[$symbol($version )]($style)"
style = "cyan"
symbol = "Óúº "
version_format = "${major}.${minor}"

[rust]
format = "[$symbol($version )]($style)"
style = "cyan"
symbol = "Óû® "
version_format = "${major}.${minor}"

[status]
disabled = false
success_symbol = "‚úì"
not_executable_symbol = "Óûè"
not_found_symbol = "Ô°à "
sigint_symbol = "‚èπ"
signal_symbol = "üó≤"

[username]
format = "[$user ]($style)"
show_always = true
style_root = "red"
style_user = "green"

