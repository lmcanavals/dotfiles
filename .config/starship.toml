add_newline = false
format = "$character"
right_format = """
$status\
$character\
$jobs\
$cmd_duration\
$conda\
$git_branch\
$git_commit\
$git_state\
$git_status\
$cmake\
$deno\
$golang\
$java\
$julia\
$python\
$rust\
$lua\
$username\
$hostname\
$directory"""
continuation_prompt = " [󰘍_](bright-purple) "

[character]
format = "$symbol "
error_symbol = "[☼](red)"
success_symbol = "[♪](green)"
vimcmd_symbol = "[:](bright-yellow)"
vimcmd_replace_one_symbol = "[:](bright-purple)"
vimcmd_replace_symbol = "[:](yellow)"
vimcmd_visual_symbol = "[:](cyan)"

[cmake]
format = "[$symbol($version )]($style)"
style = "blue"
version_format = "${major}.${minor}"

[cmd_duration]
format = "[$duration]($style) "
min_time = 10_000
show_notifications = true
style = "yellow"

[conda]
format = "[$symbol$environment]($style) "
style = "purple"
symbol = " "

[deno]
detect_extensions = ["js"]
detect_folders = ["js"]
format = "[$symbol($version )]($style)"
style = "bright-cyan"
symbol = " "
version_format = "${major}.${minor}"

[directory]
format = "[$path]($style)[$read_only]($read_only_style)"
home_symbol = "󱂵 "
read_only = " "
style = "bright-blue"
truncation_length = 1
truncation_symbol = "…"
fish_style_pwd_dir_length = 1

[git_branch]
format = "[$symbol$branch]($style) "
style = "bright-yellow"

[git_commit]

[git_state]

[git_status]
format = "([$all_status$ahead_behind]($style) )"

[golang]
format = "[$symbol($version )]($style)"
style = "bright-cyan"
symbol = " "
version_format = "${major}.${minor}"

[hostname]
format = "[$hostname]($style):"
style = "yellow"

[java]
format = "[$symbol($version )]($style)"
style = "bright-cyan"
symbol = " "
version_format = "${major}.${minor}"

[jobs]
style = "bright-blue"
symbol = " "

[julia]
format = "[$symbol($version )]($style)"
style = "bright-cyan"
symbol = " "
version_format = "${major}.${minor}"

[lua]
format = "[$symbol($version )]($style)"
style = "bright-cyan"
symbol = " "
version_format = "${major}.${minor}"

[python]
format = "[(󱧶 $virtualenv )](purple)[${symbol}(${version} )]($style)"
style = "bright-cyan"
symbol = " "
version_format = "${major}.${minor}"

[rust]
format = "[$symbol($version )]($style)"
style = "bright-cyan"
symbol = " "
version_format = "${major}.${minor}"

[status]
disabled = false
format = "[$status]($style)"

[username]
format = "[$user ]($style)"
style_root = "red"
style_user = "green"

