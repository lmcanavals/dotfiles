# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER

# names of files and other things
#$tablet = device[wacom-one-by-wacom-m-pen]
$ssfile = $HOME/Pictures/Screenshots/$(date '+%Y%m%d_%H%M%S_%N').png
$srfile = $HOME/Videos/Screencasts/$(date '+%Y%m%d_%H%M%S_%N').mp4

# programs we use
$browser = xdg-open https://google.com
$clipboardTool = cliphist list | fuzzel --placeholder="  clipboard" --dmenu | cliphist decode | wl-copy
$fileManager = uwsm-app -- dolphin
$localvolbri = uwsm-app -- localvolbri.zsh
$mailClient = uwsm-app -- thunderbird
$menuDrun = uwsm-app -- fuzzel --placeholder="󰀻  applications" --show-actions
$menuRun = fuzzel --placeholder=" _ command" --list-executables-in-path
$notifySend = uwsm-app -- notify-send -u low
$terminal = uwsm-app -- ghostty

# hyprzoom commands
$zoomIn = hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '.float * 1.1')
$zoomOut = hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '(.float * 0.9) | if . < 1 then 1 else . end')
$zoomReset = hyprctl -q keyword cursor:zoom_factor 1

# submap names
$grab = Screengrab: 󰬺 󱇣 ┃ 󰬻 󰉏 | 󰬼 
$swappy = Edit: 󰬺 󰍺 ┃ 󰬻 󰍹 ┃ 󰬼  ┃ 󰬽 󰩭
$save = Save: 󰬺 󰍺 ┃ 󰬻 󰍹 ┃ 󰬼  ┃ 󰬽 󰩭
$rec = Record: 󰬺 󰍹 ┃ 󰬻 󰩭 | 󰬼 
$power = Session: 󰬺  ┃ 󰬻 󰍃 ┃ 󰬼 󰒲 ┃ 󰬽 󰤄 ┃ 󰬾 󰜉 ┃ 󰬿 󰐥
$window = Move or resize (󰘶): 󰞗 ┃ 󰞖 ┃ 󰞙 ┃ 󰞘

submap = reset

bind = $mainMod, Return, exec, $browser
bind = $mainMod, Period, exec, uwsm-app -- localemojis.zsh

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, B, exec, killall -SIGUSR1 waybar
bind = $mainMod, C, killactive
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, G, submap, $grab
bind = $mainMod, I, exec, $notifySend -i applications-all Missing "Settings Win+I"
bind = $mainMod, L, exec, $hyprlock
bind = $mainMod, M, submap, $power
bind = $mainMod, P, pseudo
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, R, exec, $menuDrun
bind = $mainMod, J, togglesplit
bind = $mainMod, V, togglefloating
bind = $mainMod, W, submap, $window
bind = $mainMod, Z, exec, $clipboardTool
bind = $mainMod, X, togglespecialworkspace, 󰯉

bind = $mainMod SHIFT, B, exec, systemctl --user reload waybar
bind = $mainMod SHIFT, R, exec, $menuRun
bind = $mainMod SHIFT, S, exec, localshot.zsh -f $ssfile -e 'swappy -f' -r
bind = $mainMod SHIFT, V, pin
bind = $mainMod SHIFT, X, movetoworkspace, special:󰯉

# Move focus with mainMod + arrow keys
bind = $mainMod, Left, movefocus, l
bind = $mainMod, Right, movefocus, r
bind = $mainMod, Up, movefocus, u
bind = $mainMod, Down, movefocus, d

bind = $mainMod, Tab, exec, $notifySend -i applications-all Missing Win+Tab
bind = ALT CTRL, Tab, exec, $notifySend -i applications-all Missing Alt+Ctrl+Tab

# Hyprzoom
bind = $mainMod ALT, 0, exec, $zoomReset
bind = $mainMod ALT, mouse_down, exec, $zoomIn
bind = $mainMod ALT, mouse_up, exec, $zoomOut
binde = $mainMod ALT, equal, exec, $zoomIn
binde = $mainMod ALT, minus, exec, $zoomOut
binde = $mainMod ALT, KP_ADD, exec, $zoomIn
binde = $mainMod ALT, KP_SUBTRACT, exec, $zoomOut

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bind = , XF86AudioRaiseVolume, exec, $localvolbri volume_up
bind = , XF86AudioLowerVolume, exec, $localvolbri volume_down
bind = , XF86AudioMute, exec, $localvolbri volume_mute
bind = , XF86AudioMicMute, exec, $localvolbri mic_mute
bind = , XF86MonBrightnessDown, exec, $localvolbri brightness_down
bind = , XF86MonBrightnessUp, exec, $localvolbri brightness_up

# Requires playerctl
bind = , XF86AudioNext, exec, $localvolbri next_track
bind = , XF86AudioPause, exec, $localvolbri play_pause
bind = , XF86AudioPlay, exec, $localvolbri play_pause
bind = , XF86AudioPlayPause, exec, $localvolbri play_pause
bind = , XF86AudioPrev, exec, $localvolbri prev_track
bind = , XF86AudioStop, exec, $localvolbri play_stop

# Other special keys
bind = , Print, submap, $grab
bind = , XF86Calculator, exec, uwsm-app -- qalculate-qt
bind = , XF86Favorites, exec, $notifySend -i applications-all Missing Favorites
bind = , XF86HomePage, exec, $fileManager
bind = , XF86Mail, exec, $mailClient
bind = , XF86PowerOff, submap, $power
bind = , XF86Search, exec, $menuDrun
bind = , XF86Tools, exec, $notifySend -i applications-all Missing Tools

# Global keybinds
bind = SUPER, F9, pass, ^(com\.obsproject\.Studio)$
bind = SUPER, F10, pass, ^(com\.obsproject\.Studio)$
bind = SUPER, F11, pass, ^(com\.obsproject\.Studio)$
bind = SUPER, F12, pass, ^(com\.obsproject\.Studio)$

# Submaps
submap = $grab
bind = , 1, submap, $swappy
bind = , 2, submap, $save
bind = , 3, submap, $rec
bind = , catchall, submap, reset
submap = $swappy, reset
bind = , 1, exec, localshot.zsh -f $ssfile -e 'swappy -f'
bind = , 2, exec, localshot.zsh -f $ssfile -e 'swappy -f' -o
bind = , 3, exec, localshot.zsh -f $ssfile -e 'swappy -f' -w
bind = , 4, exec, localshot.zsh -f $ssfile -e 'swappy -f' -r
bind = , 5, exec, localshot.zsh -f $ssfile -e 'swappy -f' -d 2
bind = , 6, exec, localshot.zsh -f $ssfile -e 'swappy -f' -d 2 -o
bind = , 7, exec, localshot.zsh -f $ssfile -e 'swappy -f' -d 2 -w
bind = , 8, exec, localshot.zsh -f $ssfile -e 'swappy -f' -d 2 -r
bind = , catchall, submap, reset
submap = $save, reset
bind = , 1, exec, localshot.zsh -f $ssfile -c
bind = , 2, exec, localshot.zsh -f $ssfile -c -o
bind = , 3, exec, localshot.zsh -f $ssfile -c -w
bind = , 4, exec, localshot.zsh -f $ssfile -c -r
bind = , 5, exec, localshot.zsh -f $ssfile -c -d 2
bind = , 6, exec, localshot.zsh -f $ssfile -c -d 2 -o
bind = , 7, exec, localshot.zsh -f $ssfile -c -d 2 -w
bind = , 8, exec, localshot.zsh -f $ssfile -c -d 2 -r
bind = , catchall, submap, reset
submap = $rec, reset
bind = , 1, exec, localwfrec.zsh -f $srfile
bind = , 2, exec, localwfrec.zsh -f $srfile -r
bind = , 3, exec, localwfrec.zsh --stop
bind = , catchall, submap, reset
submap = reset

submap = $power, reset
bind = , 1, exec, loginctl lock-session
bind = , 2, exec, uwsm stop
bind = , 3, exec, systemctl -i suspend
bind = , 4, exec, systemctl -i hibernate
bind = , 5, exec, systemctl -i reboot
bind = , 6, exec, systemctl -i poweroff
bind = , catchall, submap, reset
submap = reset

submap = $window
binde = , Down, moveactive, 0 5
binde = , Left, moveactive, -5 0
binde = , Right, moveactive, 5 0
binde = , Up, moveactive, 0 -5
binde = CONTROL, Down, moveactive, 0 25
binde = CONTROL, Left, moveactive, -25 0
binde = CONTROL, Right, moveactive, 25 0
binde = CONTROL, Up, moveactive, 0 -25
binde = SHIFT CONTROL, Down, resizeactive, 0 25
binde = SHIFT CONTROL, Left, resizeactive, -25 0
binde = SHIFT CONTROL, Right, resizeactive, 25 0
binde = SHIFT CONTROL, Up, resizeactive, 0 -25
binde = SHIFT, Down, resizeactive, 0 5
binde = SHIFT, Left, resizeactive, -5 0
binde = SHIFT, Right, resizeactive, 5 0
binde = SHIFT, Up, resizeactive, 0 -5
bindm = , mouse:272, movewindow
bindm = , mouse:273, resizewindow
bind = , C, centerwindow
bind = , F, fullscreen
bind = , F, submap, reset
bind = , V, togglefloating
bind = , Escape, submap, reset
bind = , Return, submap, reset
submap = reset

