# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER
$left = h
$right = l
$up = k
$down = j

# Set programs that you use
$browser = exo-open --launch WebBrowser
$clipboard_tool = cliphist list | wofi -S dmenu | cliphist decode | wl-copy
$fileManager = pcmanfm-qt
$grimblast = $HOME/.local/bin/grimblast --notify
$hyprlock = hyprlock
$localvolbri = $HOME/.local/bin/localvolbri
$mailClient = thunderbird
$menuDrun = wofi -p "󰀻  applications" -iIS drun
$menuRun = wofi -p " _ command" -iIS run
#$tablet = device[wacom-one-by-wacom-m-pen]
$terminal = ghostty
$ssfile = $HOME/Pictures/Screenshots/$(date '+%Y%m%d_%H%M%S_%N').png
$srfile = $HOME/Videos/Screencasts/$(date '+%Y%m%d_%H%M%S_%N').mp4
$wfRecOutput = $HOME/.local/bin/localwfrec $srfile
$wfRecRegion = $HOME/.local/bin/localwfrec region $srfile
$wfRecStop = $HOME/.local/bin/localwfrec stop

$grab = Screengrab: 1 󱇣 ┃ 2 󰆓 | 3 
$swappy = swappy: 1 󰍺 ┃ 2 󰍹 ┃ 3  ┃ 4 󰩭
$save = Save: 1 󰍺 ┃ 2 󰍹 ┃ 3  ┃ 4 󰩭
$rec = Toggle rec: 1 󰍹 ┃ 2 󰩭 | 3 
$power = Session: 1 󰌾 ┃ 2 󰍃 ┃ 3 󰤄 ┃ 4 󰤁 ┃ 5 󰜉 ┃ 6 󰐥
$window = Move or [shift] resize: h 󰞗 ┃ j 󰞖 ┃ k 󰞙 ┃ l 󰞘

submap = reset

bind = $mainMod, Return, exec, $browser
bind = $mainMod, Period, exec, $HOME/.local/bin/localemojis

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, B, exec, killall -SIGUSR1 waybar
bind = $mainMod, C, killactive, #
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, G, submap, $grab
bind = $mainMod, I, exec, notify-send -u low -i applications-all Missing Settings
bind = $mainMod, L, exec, $hyprlock
bind = $mainMod, M, submap, $power
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, R, exec, $menuDrun
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, V, togglefloating, #
bind = $mainMod, W, submap, $window
bind = $mainMod, Z, exec, $clipboard_tool
bind = $mainMod, X, togglespecialworkspace, Stash

bind = $mainMod SHIFT, B, exec, pkill waybar; waybar
bind = $mainMod SHIFT, R, exec, $menuRun
bind = $mainMod SHIFT, S, exec, $grimblast edit area
bind = $mainMod SHIFT, V, pin, #
bind = $mainMod SHIFT, X, movetoworkspace, special:Stash

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = ALT CTRL, Tab, exec, notify-send -u low -i applications-all Missing Alt+Ctrl+Tab

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bind = , XF86AudioRaiseVolume, exec, $localvolbri volume_up
bind = , XF86AudioLowerVolume, exec, $localvolbri volume_down
bind = , XF86AudioMute, exec, $localvolbri volume_mute
bind = , XF86AudioMicMute, exec, $localvolbri mic_mute
bind = , XF86MonBrightnessDown, exec, $localvolbri brightness_down
bind = , XF86MonBrightnessUp, exec, $localvolbri brightness_up

# Requires playerctl
bind = , XF86AudioNext, exec, $localvolbri next_track
bind = , XF86AudioPause, exec, $localvolbri play_pause
bind = , XF86AudioPlay, exec, $localvolbri play_pause
bind = , XF86AudioPlayPause, exec, $localvolbri play_pause
bind = , XF86AudioPrev, exec, $localvolbri prev_track
bind = , XF86AudioStop, exec, $localvolbri play_stop

# Other special keys
bind = , Print, submap, $grab
bind = , XF86Calculator, exec, qalculate-qt
bind = , XF86Favorites, exec, notify-send -u low -i applications-all Missing Favorites
bind = , XF86HomePage, exec, exo-open ~
bind = , XF86Mail, exec, $mailClient
bind = , XF86PowerOff, submap, $power
bind = , XF86Search, exec, $menuDrun
bind = , XF86Tools, exec, notify-send -u low -i applications-all Missing Tools

# Global keybinds
bind = SUPER, F9, pass, ^(com\.obsproject\.Studio)$
bind = SUPER, F10, pass, ^(com\.obsproject\.Studio)$
bind = SUPER, F11, pass, ^(com\.obsproject\.Studio)$
bind = SUPER, F12, pass, ^(com\.obsproject\.Studio)$

# Submaps
submap = $grab
bind = , 1, submap, $swappy
bind = , 2, submap, $save
bind = , 3, submap, $rec
bind = , catchall, submap, reset
submap = $swappy, reset
bind = , 1, exec, $grimblast edit screen
bind = , 2, exec, $grimblast edit output
bind = , 3, exec, $grimblast edit active
bind = , 4, exec, $grimblast edit area
bind = , catchall, submap, reset
submap = $save, reset
bind = , 1, exec, $grimblast save screen $ssfile
bind = , 2, exec, $grimblast save output $ssfile
bind = , 3, exec, $grimblast save active $ssfile
bind = , 4, exec, $grimblast save area $ssfile
bind = , catchall, submap, reset
submap = $rec, reset
bind = , 1, exec, $wfRecOutput
bind = , 2, exec, $wfRecRegion
bind = , 3, exec, $wfRecStop
bind = , catchall, submap, reset
submap = reset

submap = $power, reset
bind = , 1, exec, $hyprlock
bind = , 2, exit
bind = , 3, exec, systemctl -i suspend
bind = , 4, exec, systemctl -i hibernate
bind = , 5, exec, systemctl -i reboot
bind = , 6, exec, systemctl -i poweroff
bind = , catchall, submap, reset
submap = reset

submap = $window
binde = Shift, right, resizeactive, 10 0
binde = Shift, left, resizeactive, -10 0
binde = Shift, up, resizeactive, 0 -10
binde = Shift, down, resizeactive, 0 10
binde = , right, moveactive, 10 0
binde = , left, moveactive, -10 0
binde = , up, moveactive, 0 -10
binde = , down, moveactive, 0 10
bind = , catchall, submap, reset
submap = reset

