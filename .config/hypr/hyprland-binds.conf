# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER
$left = h
$right = l
$up = k
$down = j

# Set programs that you use
$browser = exo-open --launch WebBrowser
$fileManager = thunar
$grimblast = /home/lmcs/.local/bin/grimblast
$localvolbri = /home/lmcs/.local/bin/localvolbri
$menu = wofi -iIS drun
$mon1 = eDP-1
$mon2 = HDMI-A-1
$tablet = device[wacom-one-by-wacom-m-pen]
$terminal = ghostty
$ssfile = $HOME/Pictures/Screenshots/screenshot_$(date '+%Y%m%d_%H%M%S_%N').png

$submap_grim = Screenshot:  1 󰃣 ┃ 2 󰆓
$submap_grim_swappy = swappy:  1 󰍺 ┃ 2 󰍹 ┃ 3  ┃ 4 󰩭
$submap_grim_save = Save:  1 󰍺 ┃ 2 󰍹 ┃ 3  ┃ 4 󰩭
$submap_power = Session:  1 󰌾 ┃ 2 󰍃 ┃ 3 󰤄 ┃ 4 󰤁 ┃ 5 󰜉 ┃ 6 󰐥
$submap_window = Move or (+shift) resize window: h 󰞗 ┃ j 󰞖 ┃ k 󰞙 ┃ l 󰞘
$submap_wacom = Map wacom to output: 1 ┃ 2

$submap_reset = hyprctl dispatch submap reset

submap = reset

bind = $mainMod, Return, exec, $browser
bind = $mainMod, Period, exec, wofi-emoji

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
#bind = $mainMod, B, exec, killall -SIGUSR1 waybar
bind = $mainMod, C, killactive, #
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, G, submap, $submap_grim
bind = $mainMod, I, submap, $submap_wacom
bind = $mainMod, M, submap, $submap_power
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, R, exec, $menu
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, S, togglespecialworkspace, Stash
bind = $mainMod, V, togglefloating, #
bind = $mainMod, W, submap, $submap_window
bind = $mainMod, Z, exec, cliphist list| wofi -S dmenu| cliphist decode| wl-copy

bind = $mainMod SHIFT, $left, movefocus, l  # H
bind = $mainMod SHIFT, $right, movefocus, r # L
bind = $mainMod SHIFT, $up, movefocus, u    # K
bind = $mainMod SHIFT, $down, movefocus, d  # J
#bind = $mainMod SHIFT, R, exec, pkill waybar; waybar
bind = $mainMod SHIFT, S, movetoworkspace, special:Stash

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bind = , XF86AudioRaiseVolume, exec, $localvolbri volume_up
bind = , XF86AudioLowerVolume, exec, $localvolbri volume_down
bind = , XF86AudioMute, exec, $localvolbri volume_mute
bind = , XF86AudioMicMute, exec, $localvolbri mic_mute
bind = , XF86MonBrightnessDown, exec, $localvolbri brightness_down
bind = , XF86MonBrightnessUp, exec, $localvolbri brightness_up

# Requires playerctl
bind = , XF86AudioNext, exec, $localvolbri next_track
bind = , XF86AudioPause, exec, $localvolbri play_pause
bind = , XF86AudioPlay, exec, $localvolbri play_pause
bind = , XF86AudioPlayPause, exec, $localvolbri play_pause
bind = , XF86AudioPrev, exec, $localvolbri prev_track

# Other special keys
bind = , Print, submap, $submap_grim
bind = , XF86Search, exec, $menu
bind = , XF86PowerOff, submap, $submap_power

# Global keybinds
bind = SUPER,F9,pass,^(com\.obsproject\.Studio)$
bind = SUPER,F10,pass,^(com\.obsproject\.Studio)$
bind = SUPER,F11,pass,^(com\.obsproject\.Studio)$
bind = SUPER,F12,pass,^(com\.obsproject\.Studio)$

# Submaps
submap = $submap_grim
bind = , 1, submap, $submap_grim_swappy
bind = , 2, submap, $submap_grim_save
bind = , Escape, submap, reset
bind = , catchall,submap,reset
submap = reset

submap = $submap_grim_swappy
bind = , 1, exec, $grimblast --notify edit screen; $submap_reset
bind = , 2, exec, $grimblast --notify edit output; $submap_reset
bind = , 3, exec, $grimblast --notify edit active; $submap_reset
bind = , 4, exec, $grimblast --notify edit area; $submap_reset
bind = , Escape, submap, reset
bind = , catchall,submap,reset
submap = reset

submap = $submap_grim_save
bind = , 1, exec, $grimblast --notify save screen $ssfile; $submap_reset
bind = , 2, exec, $grimblast --notify save output $ssfile; $submap_reset
bind = , 3, exec, $grimblast --notify save active $ssfile; $submap_reset
bind = , 4, exec, $grimblast --notify save area $ssfile; $submap_reset
bind = , Escape, submap, reset
bind = , catchall,submap,reset
submap = reset

submap = $submap_power
bind = , 1, exec, hyprlock; $submap_reset
bind = , 2, exit
bind = , 3, exec, systemctl -i suspend; $submap_reset
bind = , 4, exec, systemctl -i hibernate; $submap_reset
bind = , 5, exec, systemctl -i reboot
bind = , 6, exec, systemctl -i poweroff
bind = , Escape, submap, reset
bind = , catchall,submap,reset
submap = reset

submap = $submap_window
binde = Shift, $right, resizeactive, 10 0
binde = Shift, $left, resizeactive, -10 0
binde = Shift, $up, resizeactive, 0 -10
binde = Shift, $down, resizeactive, 0 10
binde = , $right, moveactive, 10 0
binde = , $left, moveactive, -10 0
binde = , $up, moveactive, 0 -10
binde = , $down, moveactive, 0 10
bind = , Escape, submap, reset
bind = , Return, submap, reset
submap = reset

submap = $submap_wacom
bind = , 1, exec, hyprctl keyword "$tablet:output" $mon1; $submap_reset
bind = , 2, exec, hyprctl keyword "$tablet:output" $mon2; $submap_reset
bind = , Escape, submap, reset
submap = reset

