
################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = [float;tile] wezterm start --always-new-process
$fileManager = thunar
$menu = wofi -iIS drun
$gnome_schema = org.gnome.desktop.interface

# Configuration values
$color_scheme = prefer-dark
$cursor_theme = 'elementary'
$gtk_theme = Adwaita-dark
$icon_theme = 'Papirus-Dark'
$font_name = 'Carlito Regular 10'
$monospace_font_name = 'Maple Mono Light 12'


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = ADW_DEBUG_COLOR_SCHEME=prefer-dark
env = ADW_DISABLE_PORTAL=1
env = GRIMBLAST_EDITOR,gthumb
env = GTK_THEME,$gtk_theme
env = HYPRCURSOR_SIZE,24
env = LCTHEME,dark
env = QT_QPA_PLATFORM,wayland
env = QT_STYLE_OVERRIDE,gtk
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,elementary
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_DATA_HOME,$HOME/.local/share
env = XDG_DATA_DIRS,/usr/local/share:/usr/share
env = XDG_CONFIG_HOME,$HOME/.config
env = XDG_CACHE_HOME,$HOME/.cache


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, Lstatus bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = nm-applet --indicator &
# exec-once = gammastep-indicator &
# exec-once = keepassxc &
exec-once = hypridle

exec-once = wl-paste --watch cliphist store
exec-once = rm "$HOME/.cache/cliphist/db" #it'll delete history at every restart
exec-once = mplayer /usr/share/sounds/Smooth/stereo/desktop-login.oga &

exec-once = gsettings set $gnome_schema color-scheme $color_scheme
exec-once = gsettings set $gnome_schema cursor-theme $cursor_theme
exec-once = gsettings set $gnome_schema icon-theme $icon_theme
exec-once = gsettings set $gnome_schema gtk-theme $gtk_theme
exec-once = gsettings set $gnome_schema font-name $font_name
exec-once = gsettings set $gnome_schema monospace-font-name $monospace_font_name

exec = pkill hyprpaper && hyprctl dispatch exec hyprpaper || hyprpaper
exec = pkill waybar && hyprctl dispatch exec waybar || waybar


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 1
    gaps_out = 1

    border_size = 1

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(fab387ee) rgba(a6e3a1ee) 45deg
    col.inactive_border = rgba(94e2d5ee) rgba(b4befeaa) 45deg

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 5

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.9

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(181825ee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 5
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us,us,latam
    kb_variant = altgr-intl,intl,
    kb_model =
    kb_options = grp:alt_altgr_toggle,caps:escape_shifted_capslock
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


####################
### KEYBINDINGSS ###
####################

source = ~/.config/hypr/hyprland-binds.conf


##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
windowrulev2 = float,class:^(firefox)$,title:^(Picture-in-Picture)$
windowrulev2 = float,class:FileRoller
windowrulev2 = float,class:nm-connection-editor
windowrulev2 = float,class:pavucontrol
windowrulev2 = float,class:[Tt]hunar
windowrulev2 = float,title:(?:Open|Save) (?:[Ff]ile|[Ff]older|[Aa]s)
