##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

windowrule = float,class:^.*(?:appqml|appqt|prog.app).*$
windowrule = float,class:^.*(?:firefox|zen|vivaldi-stable)$,title:^(Picture-in-Picture)$
windowrule = float,class:^.*(?:ark|blueman-manager|dolphin|hyprpwcenter|keepassxc|mousepad|nm-connection-editor|nwg-look|pavucontrol|qalculate|qpwgraph|qt6ct).*$
windowrule = float,title:^(?:Open|Save|Select).+(?:[Ff]iles?|[Ff]older|[Aa]s).*$
windowrule = float,title:^Bitwarden.*$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0


#############
### Debug ###
#############

debug {
    disable_logs = true
}

